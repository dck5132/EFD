<div class="d-flex justify-content-center align-items-center my-2">
    <mat-form-field>
        <mat-label class="fw-bold">{{label()}}</mat-label>
        <mat-select
            class="dropdown"
            name="time"
            [value]="sessionMemoryService.chosenTime()"
            (selectionChange)="sessionMemoryService.chosenTime.set($event.value)"
        >
            <!-- New ngFor syntax -->
            @for (option of options(); track option) {
                <mat-option [value]="option">
                    {{option}}
                </mat-option>
            }
        </mat-select>
    </mat-form-field>
</div>
