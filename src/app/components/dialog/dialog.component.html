<div class="container">
    <div class="row">
        <div class="col-12 col-sm-12 text-white">
            @if (sessionMemoryService.selectedMap() === 'The Lab') {
                <h1 mat-dialog-title>Selected map: {{sessionMemoryService.selectedMap()}}! </h1>
            } 
            @else {
                <h1 mat-dialog-title>Selected map and time: {{sessionMemoryService.selectedMap()}} at {{sessionMemoryService.displayedTime()}}! </h1>
            }
            <hr>
            <div class="d-flex flex-row-reverse" mat-dialog-actions>
                <button mat-raised-button color="primary" class="ok-button" (click)="closeDialog()"> Ok </button>
            </div>
        </div>
    </div>
</div>
